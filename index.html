<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasosam Enterprise - Premium Cashew Trading</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-yellow-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-seedling text-2xl"></i>
                <h1 class="text-2xl font-bold">Fasosam Enterprise</h1>
            </div>
            <div class="space-x-4">
                <a href="register.html" class="hover:underline">Register</a>
                <a href="login.html" class="hover:underline">Login</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="bg-cover bg-center h-screen flex items-center" 
             style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.pexels.com/photos/1593017/pexels-photo-1593017.jpeg')">
        <div class="container mx-auto text-center text-white px-4">
            <h2 class="text-4xl font-bold mb-4">Premium Cashews Direct From Farms</h2>
            <p class="text-xl mb-8">Connecting buyers with the best cashew producers in West Africa</p>
            <div class="space-x-4">
                <a href="register.html?type=seller" class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg">
                    Become a Seller
                </a>
                <a href="register.html?type=buyer" class="bg-white hover:bg-gray-100 text-yellow-600 font-bold py-3 px-6 rounded-lg">
                    Find Cashews
                </a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
