<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Fasosam Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-yellow-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-seedling text-2xl"></i>
                <h1 class="text-2xl font-bold">Fasosam Enterprise</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="browse.html" class="hover:underline">
                    <i class="fas fa-store mr-1"></i> Continue Shopping
                </a>
                <a href="index.html" class="hover:underline">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Cart Content -->
    <div class="container mx-auto py-8 px-4">
        <h2 class="text-2xl font-bold mb-6">Your Shopping Cart</h2>
        
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <div id="emptyCartMessage" class="text-center py-12 hidden">
                    <i class="fas fa-shopping-cart text-5xl text-gray-300 mb-4"></i>
                    <h3 class="text-xl font-semibold mb-2">Your cart is empty</h3>
                    <p class="text-gray-600 mb-4">Browse our cashew selection to add items</p>
                    <a href="browse.html" class="btn-primary text-white font-bold py-2 px-6 rounded-lg inline-block">
                        Shop Now
                    </a>
                </div>

                <div id="cartItems">
                    <!-- Cart items will be dynamically inserted here -->
                </div>

                <div id="cartSummary" class="border-t border-gray-200 pt-4 mt-4 hidden">
                    <div class="flex justify-between mb-2">
                        <span class="font-semibold">Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="flex justify-between mb-4">
                        <span class="font-semibold">Shipping:</span>
                        <span id="shipping">$5.00</span>
                    </div>
                    <div class="flex justify-between text-xl font-bold">
                        <span>Total:</span>
                        <span id="total">$5.00</span>
                    </div>
                    <button id="checkoutBtn" class="btn-primary text-white font-bold py-3 px-6 rounded-lg w-full mt-6">
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
