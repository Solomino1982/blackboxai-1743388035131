<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Products | Fasosam Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-yellow-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-seedling text-2xl"></i>
                <h1 class="text-2xl font-bold">Fasosam Enterprise</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a href="cart.html" class="hover:underline">
                    <i class="fas fa-shopping-cart mr-1"></i>
                    <span id="cartCount">0</span>
                </a>
                <a href="index.html" class="hover:underline">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto py-8 px-4">
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Filters Sidebar -->
            <div class="w-full md:w-1/4">
                <div class="bg-white p-4 rounded-lg shadow-md">
                    <h3 class="font-bold text-lg mb-4">Filters</h3>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Price Range</label>
                        <div class="flex items-center justify-between mb-2">
                            <span>$0</span>
                            <span>$20</span>
                        </div>
                        <input type="range" min="0" max="20" value="20" class="w-full" id="priceRange">
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Quality</label>
                        <div class="space-y-2">
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-yellow-500" checked>
                                <span class="ml-2">Grade A</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-yellow-500" checked>
                                <span class="ml-2">Grade B</span>
                            </label>
                            <label class="flex items-center">
                                <input type="checkbox" class="form-checkbox text-yellow-500" checked>
                                <span class="ml-2">Grade C</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">Variety</label>
                        <select class="input-field">
                            <option value="">All Varieties</option>
                            <option value="raw">Raw Cashews</option>
                            <option value="processed">Processed Cashews</option>
                            <option value="organic">Organic Cashews</option>
                        </select>
                    </div>

                    <button class="btn-primary text-white font-bold py-2 px-4 rounded-lg w-full">
                        Apply Filters
                    </button>
                </div>
            </div>

            <!-- Product Grid -->
            <div class="w-full md:w-3/4">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Available Cashews</h2>
                    <div class="relative">
                        <input type="text" placeholder="Search products..." class="input-field pl-10">
                        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="productGrid">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
