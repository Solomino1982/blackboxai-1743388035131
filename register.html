<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Fasosam Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-yellow-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-seedling text-2xl"></i>
                <h1 class="text-2xl font-bold">Fasosam Enterprise</h1>
            </div>
            <a href="index.html" class="hover:underline">Back to Home</a>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="container mx-auto py-12 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-yellow-500 py-4 px-6">
                <h2 class="text-2xl font-bold text-white">Create Account</h2>
            </div>
            <form class="p-6" id="registrationForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="name">Full Name</label>
                    <input type="text" id="name" class="input-field" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="email">Email</label>
                    <input type="email" id="email" class="input-field" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="password">Password</label>
                    <input type="password" id="password" class="input-field" required minlength="8">
                    <p class="text-gray-500 text-sm mt-1">Minimum 8 characters</p>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Account Type</label>
                    <div class="flex space-x-4">
                        <label class="inline-flex items-center">
                            <input type="radio" name="userType" value="buyer" class="form-radio text-yellow-500" checked>
                            <span class="ml-2">Buyer</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="radio" name="userType" value="seller" class="form-radio text-yellow-500">
                            <span class="ml-2">Seller</span>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn-primary text-white font-bold py-3 px-6 rounded-lg w-full">
                    Register
                </button>
                <p class="text-center mt-4 text-gray-600">
                    Already have an account? <a href="login.html" class="text-yellow-600 hover:underline">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
