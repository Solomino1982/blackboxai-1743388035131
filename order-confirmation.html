<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation | Fasosam Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-yellow-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-seedling text-2xl"></i>
                <h1 class="text-2xl font-bold">Fasosam Enterprise</h1>
            </div>
            <a href="index.html" class="hover:underline">
                <i class="fas fa-home"></i> Back to Home
            </a>
        </div>
    </nav>

    <!-- Confirmation Content -->
    <div class="container mx-auto py-12 px-4">
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md overflow-hidden text-center">
            <div class="bg-green-500 py-6 px-6">
                <i class="fas fa-check-circle text-5xl text-white mb-4"></i>
                <h2 class="text-2xl font-bold text-white">Order Confirmed!</h2>
            </div>
            <div class="p-8">
                <p class="text-gray-600 mb-6">Thank you for your purchase. Your order has been received and is being processed.</p>
                
                <div class="bg-gray-50 p-4 rounded-lg mb-6">
                    <h3 class="font-semibold mb-2">Order Details</h3>
                    <p class="text-gray-600">Order #<span id="orderId"></span></p>
                    <p class="text-gray-600">Total: <span id="orderTotal"></span></p>
                    <p class="text-gray-600">Estimated Delivery: <span id="deliveryDate"></span></p>
                </div>

                <div class="flex flex-col sm:flex-row justify-center gap-4">
                    <a href="browse.html" class="btn-primary text-white font-bold py-3 px-6 rounded-lg">
                        Continue Shopping
                    </a>
                    <a href="#" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-3 px-6 rounded-lg">
                        Track Order
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
