<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fasosam Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-yellow-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-seedling text-2xl"></i>
                <h1 class="text-2xl font-bold">Fasosam Enterprise</h1>
            </div>
            <a href="index.html" class="hover:underline">Back to Home</a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mx-auto py-12 px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="bg-yellow-500 py-4 px-6">
                <h2 class="text-2xl font-bold text-white">Welcome Back</h2>
            </div>
            <form class="p-6" id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" class="input-field" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2" for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" class="input-field" required>
                    <div class="text-right mt-1">
                        <a href="#" class="text-sm text-yellow-600 hover:underline">Forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="btn-primary text-white font-bold py-3 px-6 rounded-lg w-full">
                    Login
                </button>
                <p class="text-center mt-4 text-gray-600">
                    Don't have an account? <a href="register.html" class="text-yellow-600 hover:underline">Register here</a>
                </p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
